name: jongerenpunt_app
description: A mobile app for young people to find information and resources.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_messaging: ^15.2.5
  firebase_crashlytics: ^4.3.5
  provider: ^6.1.4
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  http: ^1.3.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  dart_openai: ^5.1.0
  chat_gpt_sdk: ^3.1.5
  flutter_local_notifications: ^19.1.0
  share_plus: ^11.0.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  firebase_storage: ^12.4.5
  permission_handler: ^12.0.0+1


  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: GlacialIndifference
      fonts:
        - asset: assets/fonts/GlacialIndifference-Regular.otf
        - asset: assets/fonts/GlacialIndifference-Bold.otf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_image.png"
  adaptive_icon_foreground: "assets/images/app_icon_image.png"